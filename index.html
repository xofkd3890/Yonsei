<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세 안전 지도</title>
    <style>
        /* 전체 화면 크기 설정 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* 맵의 크기와 배경 이미지 */
        #map {
            position: relative;
            width: 100%;  /* 화면 너비에 딱 맞게 설정 */
            height: 100vh; /* 화면 높이를 100%로 설정 */
            background-image: url('yonsei map.jpg');  /* 배경 이미지 */
            background-size: cover;  /* 이미지가 화면에 맞게 조정 */
            background-position: center;  /* 이미지가 화면 중앙에 위치하도록 설정 */
            background-repeat: no-repeat;  /* 이미지가 반복되지 않도록 설정 */
        }

        /* 아이콘 스타일 */
        .icon {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%; /* 원형으로 설정 */
            background-color: transparent; /* 투명한 배경 */
            cursor: pointer;
        }

        /* 팝업 창 스타일 */
        #popup {
            display: none;
            position: absolute;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #popup img {
            max-width: 200px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="map">
        <!-- 소화기 위치 아이콘 설정 -->
        <div class="icon" style="top: 100px; left: 150px;" data-name="1층 소화기" data-image="Bell.jpg"></div>
        <div class="icon" style="top: 200px; left: 300px;" data-name="2층 소화기" data-image="Bell.jpg"></div>
    </div>
    <div id="popup">
        <img id="popupImage" src="" alt="소화기 사진">
        <p id="popupText"></p>
    </div>
    <script>
        // 소화기 아이콘 클릭 시 팝업 표시
        const icons = document.querySelectorAll('.icon');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        const popupText = document.getElementById('popupText');

        icons.forEach(icon => {
            icon.addEventListener('click', function () {
                const name = this.getAttribute('data-name');
                const image = this.getAttribute('data-image');

                popupImage.src = image;
                popupText.innerText = name;

                popup.style.display = 'block';
                popup.style.top = `${this.offsetTop + 20}px`;
                popup.style.left = `${this.offsetLeft + 30}px`;
            });
        });

        // 팝업 외의 곳을 클릭하면 팝업 닫기
        document.addEventListener('click', function (e) {
            if (!e.target.classList.contains('icon')) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
