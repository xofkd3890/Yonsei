<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세 안전 지도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #map {
            position: relative;
            width: 100%;  /* 화면 크기에 맞게 100%로 설정 */
            height: 100vh;  /* 화면의 전체 높이를 차지하게 설정 */
            background-image: url('yonsei map.jpg'); /* 배경 이미지 */
            background-size: cover;  /* 화면에 맞게 배경 이미지 크기 자동 조정 */
            background-position: center; /* 이미지가 화면 중앙에 위치하게 설정 */
            border: 1px solid #ccc;
        }
        .icon {
            position: absolute;
            width: 40px;  /* 아이콘 크기 조정 */
            height: 40px;
            background-image: url('Bell.jpg');  /* 이미지 파일을 배경으로 설정 */
            background-size: cover;  /* 이미지 크기 맞추기 */
            background-position: center;  /* 이미지 중앙 정렬 */
            border-radius: 50%;  /* 원 모양으로 설정 */
            cursor: pointer;
        }

        #popup {
            display: none;
            position: absolute;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #popup img {
            max-width: 200px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>연세 안전 지도</h1>
    <div id="map">
        <!-- 소화기 위치를 아이콘으로 표시 -->
        <div class="icon" style="top: 50%; left: 30%;" data-name="1층 소화기" data-image="Bell.jpg"></div>
        <div class="icon" style="top: 60%; left: 50%;" data-name="2층 소화기" data-image="Bell.jpg"></div>
    </div>
    <div id="popup">
        <img id="popupImage" src="" alt="소화기 사진">
        <p id="popupText"></p>
    </div>
    <script>
        // 소화기 아이콘을 클릭하면 팝업을 표시하는 코드
        const icons = document.querySelectorAll('.icon');
        const popup = document.getElementById('popup');
        const popupImage = document.getElementById('popupImage');
        const popupText = document.getElementById('popupText');

        icons.forEach(icon => {
            icon.addEventListener('click', function () {
                const name = this.getAttribute('data-name');
                const image = this.getAttribute('data-image');

                popupImage.src = image;
                popupText.innerText = name;

                popup.style.display = 'block';
                popup.style.top = `${this.offsetTop + 20}px`;
                popup.style.left = `${this.offsetLeft + 30}px`;
            });
        });

        // 팝업 외 다른 곳을 클릭하면 팝업 닫기
        document.addEventListener('click', function (e) {
            if (!e.target.classList.contains('icon')) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
